<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Opdater din profil her</h2>

        <div>
            <label>Brugernavn</label>

            <input name="Brugernavn" type="text" >
        </div>
    
        <br>
    
    
        <div>
            <label>Adgangskode</label>
            <br>
            <input  name="password" type="password">
        </div>
    
        <br>
    
        <div>
            <label>Email </label>
            <br>
            <input  name="email" type="email">
        </div>
    
        <br>
    
        <div>
            <label>Alder</label>
            <br>
            <input  name="Alder" type="number">
        </div>
    
        <br>
    
        <div>
            <label>Fornavn</label>
            <br>
            <input  name="fornavn" type="text">
            
        </div>
    
        <br>
    
        <div>
            <label>Efternavn</label>
            <br>
            <input  name="efternavn" type="text">
        </div>
    
        <br>
    
        <div>
            <label>Køn</label>
                <br>
                <select name="Køn" id="Køn">
                    <option id="køn" name="køn" type="radio" value="Hankøn">Hankøn</option>
                    <option id="køn" name="køn" type="radio" value="Hunkøn">Hunkøn</option>
                </select>
            <br>
      </div>

      <br>

      <div>
        <label>Bio</label>
            <br>
           
                <input name="Bio" type="text" placeholder="Fortæl om dig selv">
             <br>
    </div>

    <br>
        <button type="submit" >Opdater bruger</button>

    <br>



</form>
